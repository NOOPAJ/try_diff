<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form>
  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text" placeholder="Name" name=""> 
    </td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password" placeholder="Password" name=""></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
     <input type="radio" name="Gender"> Prefer not to say
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" placeholder="Email" name=""></td>
   </tr>
   <tr>
    <td>Phone no :</td>
    <td>
     <select>
      <option>977</option>
      <option>978</option>
      <option>979</option>
      <option>973</option>
      <option>972</option>
      <option>974</option>
     </select>
     <input type="phone">
    </td>
   </tr>
   <tr>
    <td>City :</td>
    <td><input type="city" placeholder="City" name=""></td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
